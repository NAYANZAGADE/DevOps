elasticsearchHosts: "http://elasticsearch-master:9200"
service:
  type: ClusterIP

# Disable all authentication and security features
kibanaConfig:
  kibana.yml: |
    server.host: "0.0.0.0"
    elasticsearch.serviceAccountToken: ""
    
# Remove service account requirements
serviceAccount: ""
automountToken: false

# Remove all secret mounts
secretMounts: []

# Disable security features that require tokens
extraEnvs:
  - name: ELASTICSEARCH_SERVICEACCOUNTTOKEN
    value: ""