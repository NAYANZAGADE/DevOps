apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-app-bedrock
  labels:
    app: ml-app-bedrock
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ml-app-bedrock
  template:
    metadata:
      labels:
        app: ml-app-bedrock
    spec:
      serviceAccountName: ml-app-service-account
      containers:
      - name: ml-app
        image: your-account.dkr.ecr.us-east-1.amazonaws.com/ml-app-bedrock:latest
        ports:
        - containerPort: 8501
        env:
        - name: AWS_DEFAULT_REGION
          value: "us-east-1"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: ml-app-service
spec:
  selector:
    app: ml-app-bedrock
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8501
  type: LoadBalancer