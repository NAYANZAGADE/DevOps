apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: istio-cert-pool
spec:
  acme:
    email: nayanzagade71@gmail.com
    privateKeySecretRef:
      name: bookinfo-key
    server: https://acme-v02.api.letsencrypt.org/directory
    solvers:
    - dns01:
        cloudDNS:
          project: ecstatic-night-464611-e9
          serviceAccountSecretRef:
            key: key.json
            name: clouddns-dns01-solver-svc-acct

