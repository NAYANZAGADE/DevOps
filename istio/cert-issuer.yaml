metadata:
  name: bookinfo-cert
  namespace: istio-system   
spec:
  secretName: bookinfo
  issuerRef:
    name: istio-cert-pool
    kind: ClusterIssuer
  dnsNames:
  - istio-test.nayanzagade.xyz 